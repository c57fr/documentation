<div class="show-sm">
    <div id="nav-toggle-box">
        <div id="nav-toggle-brand">
            <a href="/">
                <img alt="logo" src="/img/moon.svg" width="150px">
            </a>
        </div>
        <a data-component="toggleme" data-target="#top" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
    </div>
</div>
<div class="hide-sm" id="top">
    <div id="top-brand">
        <a href="/" title="home">
            <img alt="logo" src="/img/moon.svg" width="150px">
        </a>
    </div>
    <nav id="top-nav-main">
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" {{if $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{ .Name }}</a>
            </li>
            {{end}}
        </ul>
    </nav>
    <nav id="top-nav-extra">
        <ul>
            <li>
                <a href="https://github.com/moon-php/documentation/fork" data-icon="octicon-repo-forked"
                   data-size="large" aria-label="Fork moon-php/documentation on GitHub">Fork me</a>
            </li>
        </ul>
    </nav>
</div>
